<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Guess Who?</title>
  </head>

  <body>
    <h1>Guess Who?</h1>
    
    <section class="sec-mystery-person">
      <button class="button-start">Get Your Mystery Person</button>
      <h3 class="mystery-person"></h3>
    </section>
    
    <button class="button-guess">Make a Guess</button>
    <input type="text" name="user-guess" class="user-guess">
    
    <div>
      <img src="reference/sample-guess-who-cards-v02.jpeg" alt="Test image">
    </div>
    
    
    
    
    <section class="sec-question hidden">
          
      <div class="sec-question-divs">
        <p class="response1"></p>
      </div>
      
      <div class="div-question sec-question-divs">
        <div class="div-question-user">
          <select name="question-types" class="question-type">
            <option value="Does">Does</option>
            <option value="Is">Is</option>
          </select>
          <p class="question-center"></p>
          <select name="adjective" class="adjective">
          </select>
          <select name="features" class="feature">
          </select>
          <p>?</p>
        </div>
        <p class="current-question"></p>
      </div>

      <div class="sec-question-divs">
        <p class="response2"></p>
      </div>

      <section class="sec-controls hidden">
        <button class="button-ask">Ask Question</button>
        <button class="button-next1 hidden">Next Question</button>
        <button class="button-next2 hidden">Next Question</button>
        <div class="div-buttons-response hidden">
          <button class="button-yes">Yes</button>
          <button class="button-no">No</button>
        </div>
      </section>
    </section>


    <section class="sec-outcome hidden">
      <h2 class="outcome"></h2>
      <button class="button-reset">Play Again</button>
    </section>
    
    <script src="js/people.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>

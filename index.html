<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Guess Who?</title>
  </head>

  <body>
    
    <div class="container">


      <header>
        
        <p class="p1-label">Player 1</p>

        <p class="p2-label">Player 2</p>
      
        <section class="sec-p1-person">
        </section>
        
        <section class="sec-title">
          <h1>Guess Who?</h1>
        </section>
        
        <section class="sec-p2-person">
          <button class="button-guess hidden">Guess</button>
        </section>

        <p class="p1-person-name"></p>

        <div class="div-p2-person-name">
          <select class="hidden"name="possibilities" id="p1-guess"></select>
          <p class="p2-person-name"></p>
        </div>
      
      </header>
      
      
      <main>
        
        <section class="sec-popup">
          <button class="button-start">Pick Your Mystery Person</button>
          <p class="outcome"></p>
          <button class="button-play-again hidden">Pick Another Person</button>
        </section>
        
        <section class="sec-people">
          <div class="adam">
            <img src="img/people/adam.png" alt="...">

            <p>Ellie</p>
          </div>
          <div class="emily">
            <img src="img/people/emily.png" alt="...">
            <p>Emily</p>
          </div>
          <div class="emma">
            <img src="img/people/emma.png" alt="...">
            <p>Emma</p>
          </div>
          <div class="hannah">
            <img src="img/people/hannah.png" alt="...">
            <p>Hannah</p>
          </div>
          <div class="henry">
            <img src="img/people/henry.png" alt="...">
            <p>Henry</p>
          </div>
          <div class="holly">
            <img src="img/people/holly.png" alt="...">
            <p>Holly</p>
          </div>
          <div class="jake">
            <img src="img/people/jake.png" alt="...">
            <p>Jake</p>
          </div>
          <div class="jess">
            <img src="img/people/jess.png" alt="...">
            <p>Jess</p>

          <div class="joey">
            <img src="img/people/joey.png" alt="...">

          <div class="mary">

            <p>Thomas</p>
          </div>
        </section>
        
      </main>
      
      
      <footer>
            
        <section class="sec-response1">
          <p class="response1"></p>
        </section>
        
        <section class="sec-question">
          <div class="div-p1-question hidden">
            <select name="question-types" class="question-type">
              <option value="Does">Does</option>
              <option value="Is">Is</option>
            </select>
            <p class="question-center"></p>
            <select name="adjective" class="adjective">
            </select>
            <select name="features" class="feature">
            </select>
            <p>?</p>
          </div>
          <p class="current-question"></p>
        </section>

        <section class="sec-response2">
          <p class="response2"></p>
        </section>

        <section class="sec-controls">
          <button class="button-ask hidden">Ask Question</button>
          <button class="button-next1 hidden">Next Question</button>
          <button class="button-next2 hidden">Next Question</button>
          <div class="div-response-buttons hidden">
            <button class="button-yes">Yes</button>
            <button class="button-no">No</button>
          </div>
        </section>

      </footer>

    </div>

    <script src="js/people.js"></script>
    <script src="js/app.js"></script>

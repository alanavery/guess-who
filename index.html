<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Guess Who?</title>
  </head>

  <body>
    
    
    <header>
      
      <section class="sec-p1-person">
        <p class="mystery-person"></p>
      </section>
      
      <section class="sec-title">
        <h1>Guess Who?</h1>
      </section>
      
      <section class="sec-p2-person">
        <input type="text" name="p1-guess" id="p1-guess">
        <button class="button-guess">Guess</button>
      </section>

      <p class="p1-label">Player 1</p>

      <p class="p2-label">Player 2</p>
    
    </header>
    
    
    <main>
      
      <section class="sec-popup">
        <button class="button-start">Pick Your Mystery Person</button>
        <p class="outcome"></p>
        <button class="button-play-again hidden">Pick Another Person</button>
      </section>
      
      <section class="sec-people">
        <img src="img/sample-alex.jpeg" alt="...">
        <img src="img/sample-alfred.jpeg" alt="...">
        <img src="img/sample-anita.jpeg" alt="...">
        <img src="img/sample-anne.jpeg" alt="...">
        <img src="img/sample-bernard.jpeg" alt="...">
      </section>
      
    </main>
    
    
    <footer>
          
      <section class="sec-response1">
        <p class="response1"></p>
      </section>
      
      <section class="sec-question">
        <div class="div-p1-question hidden">
          <select name="question-types" class="question-type">
            <option value="Does">Does</option>
            <option value="Is">Is</option>
          </select>
          <p class="question-center"></p>
          <select name="adjective" class="adjective">
          </select>
          <select name="features" class="feature">
          </select>
          <p>?</p>
        </div>
        <p class="current-question"></p>
      </section>

      <section class="sec-response2">
        <p class="response2"></p>
      </section>

      <section class="sec-controls">
        <button class="button-ask hidden">Ask Question</button>
        <button class="button-next1 hidden">Next Question</button>
        <button class="button-next2 hidden">Next Question</button>
        <div class="div-response-buttons hidden">
          <button class="button-yes">Yes</button>
          <button class="button-no">No</button>
        </div>
      </section>

    </footer>


    <section class="sec-outcome hidden">
    </section>
    
    <script src="js/people.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>

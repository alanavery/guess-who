<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Guess Who?</title>
  </head>

  <body>
    <h1>Guess Who?</h1>
    
    <div>
      <img src="reference/sample-guess-who-cards-v02.jpeg" alt="Test image">
    </div>
    
    <section id="sec-mystery-person">
      <button id="button-start">Get Your Mystery Person</button>
      <h3 id="mystery-person"></h3>
    </section>
    
    <section id="sec-question" class="hidden">
    
      <div>
        <h2>Current Question</h2>
        <h3 id="current-question"></h3>
      </div>
      
      <div id="div-user-question">
        <!-- <label for="user-feature">Feature:</label>
        <input type="text" name="user-question" id="user-feature">
        <label for="user-adjective">Adjective:</label>
        <input type="text" name="user-question" id="user-adjective"> -->
        
        <div id="question-text">
        
          <select name="question-types" id="question-type">
            <option value="Does">Does</option>
            <option value="Is">Is</option>
          </select>
          
          <p id="question-center"></p>
          
          <select name="adjective" id="adjective">
          </select>

          <select name="features" id="feature">
          </select>
          
          <p>?</p>
          
        </div>
        
        <button id="button-ask">Ask Question</button>
        
      </div>

      <div id="div-next-question" class="hidden">
        <button id="button-next">Next Question</button>
      </div>
      
      <div>
        <h2>Current Response</h2>
        <h3 id="current-response"></h3>
      </div>

      <div id="div-user-response" class="hidden">
        <label for="user-response">Response:</label>
        <input type="text" name="user-response" id="user-response">
        <button id="button-answer">Answer Question</button>
      </div>
        
    </section>

    <section id="sec-guess" class="hidden">
      <input type="text" name="user-guess" id="user-guess">
      <button id="button-guess">Make a Guess</button>
    </section>

    <section id="sec-outcome" class="hidden">
      <h2 id="outcome"></h2>
      <button id="button-reset">Play Again</button>
    </section>
    
    <script src="js/people.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
